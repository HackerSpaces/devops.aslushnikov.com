name: update CDN status
on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: node cronjobs/update-cdn-status.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

