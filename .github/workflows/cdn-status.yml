name: update CDN status
on:
  schedule:
    - cron: '*/6 * * * *'
  push:
    paths:
      - '.github/workflows/cdn-status.yml'
    branches:
      - master
  pull_request:
    paths:
      - '.github/workflows/cdn-status.yml'
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: node cronjobs/cdn-status/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

