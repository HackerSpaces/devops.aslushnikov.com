<meta charset='utf-8'>
<title>DevOps - Playwright</title>
<link rel="icon" href="/favicon.svg">
<link rel=stylesheet href=./all.css>

<style>
  #content {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }
</style>

<script type=module>
  import {html} from './zhtml.js';
  import {fetchDockerStats, dockerSizeStats} from './docker-size.js';
  import {cronjobBadgesHeader} from './cronjobs.js';

  window.addEventListener('DOMContentLoaded', async () => {
    const dockerData = await fetchDockerStats();
    document.body.append(html`
      ${cronjobBadgesHeader()}
      <section id=content>
        ${dockerSizeStats(dockerData, false /* preview */)}
      </section>
    `);
  }, false);
</script>
