<meta charset='utf-8'>
<title>DevOps - Playwright</title>
<link rel="icon" href="/favicon.svg">
<link rel=stylesheet href=./all.css>

<style>
  #content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
</style>

<script type=module>
  import {html} from './zhtml.js';
  import {fetchCDNStatus, renderCDNStatusFull} from './cdn-status.js';
  import {cronjobBadgesHeader} from './cronjobs.js';

  window.addEventListener('DOMContentLoaded', async () => {
    const cdnData = await fetchCDNStatus();
    document.body.append(html`
      ${cronjobBadgesHeader()}
      <section id=content>
        ${renderCDNStatusFull(cdnData, 'winldd')}
      </section>
    `);
  }, false);
</script>
